<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Missing Persons 2024">
    <meta name="author" content="Missing Persons 2024">
    <title>Missing Persons 2024</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/x-icon">
    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/vendors.css') }}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
	<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

</head>

<body>
	<div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8"> <!-- Change to col-lg-10 for a wider form -->
                <div id="login">
                    <aside>
                        <figure>
                            <a href=""><img src="{{ url_for('static', filename='img/logo.jpg') }}" width="100" height="50" alt="" class="logo_sticky"></a>
                        </figure>
                        <form method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input class="form-control" type="number" name="age" id="age">
                            </div>
                            <div class="form-group">
                                <label for="photo_url">Photo Url</label>
                                <input class="form-control" type="url" name="photo_url" id="photo_url">
                            </div>
                            <div class="form-group">
                                <label for="occupation">Occupation</label>
                                <input class="form-control" type="text" name="occupation" id="occupation">
                            </div>
                            <div class="form-group">
                                <label for="last_known_location">Last Known Location:</label>
                                <input class="form-control" type="text" name="last_known_location" id="last_known_location">
                            </div>
                            <div class="form-group">
                                <label for="contact_info">Contact Info:</label>
                                <input class="form-control" type="text" name="contact_info" id="contact_info">
                            </div>
                            <div id="pass-info" class="clearfix"></div>
                            <button type="submit" href="#0" class="btn_1 rounded full-width add_top_30">Report Now!</button>
                        </form>
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <!-- /login -->


	<!-- COMMON SCRIPTS -->
    <script src="{{ url_for('static', filename='js/common_scripts.js') }}"></script>
	<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/validate.js') }}"></script>
	<script src="{{ url_for('static', filename='js/pw_strenght.js') }}"></script>



</body>

</html>
