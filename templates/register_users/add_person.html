{% include 'includes/navbar.html' %}

<div class="container-fluid pb-4"></div>
<div class="container border border-warning bg-1 bg-tertiary rounded-4">
    <h1 class="mb-4 text-center p-3 border-bottom border-warning bg-1 bg-tertiary text-uppercase font-weight-bold">
        Add Missing Person
    </h1>

    <form class="container col-md-8 my-4" method="POST">
        <!-- Row 1 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" id="nickname" name="nickname" class="form-control">
            </div>
        </div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">--select gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="x_handle_full" class="form-label">X Handle Full:</label>
                <input type="text" id="x_handle_full" name="x_handle_full" class="form-control">
            </div>
        </div>
    
        <!-- Row 3 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="x_handle" class="form-label">X Handle:</label>
                <input type="text" id="x_handle" name="x_handle" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <label for="status" class="form-label">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="">--select status--</option>
                    <option value="Arrested">Arrested</option>
                    <option value="Abducted">Abducted</option>
                    <option value="Charged">Charged</option>
                    <option value="Missing">Missing</option>
                    <option value="Free">Free</option>
                    <option value="Fallen">Fallen</option>
                </select>
            </div>
        </div>
        
        <!-- Row 4 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="holding_location" class="form-label">Holding Location:</label>
                <input type="text" id="holding_location" name="holding_location" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <label for="last_known_location" class="form-label">Last Known Location:</label>
                <input type="text" id="last_known_location" name="last_known_location" class="form-control" required>
            </div>
        </div>
    
        <!-- Row 5 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="photo_url" class="form-label">Photo URL:</label>
                <input type="file" id="photo" name="photo" class="form-control-file form-control" accept="image/*">
            </div>
            <div class="mb-3 col-md-6">
                <label for="security_organ" class="form-label">Security Organ:</label>
                <select class="form-control" id="security_organ" name="security_organ">
                    <option value="">--select security organ--</option>
                    <option value="Police Service (PS)">Police Service (PS)</option>
                    <option value="Directorate of Criminal Investigations (DCI)">Directorate of Criminal Investigations (DCI)</option>
                    <option value="Kenya Prisons Service (KPS)">Kenya Prisons Service (KPS)</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
        </div>
    
        <!-- Row 6 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="time_taken" class="form-label">Time Taken:</label>
                <input type="datetime-local" id="time_taken" name="time_taken" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <label for="notes" class="form-label">Notes:</label>
                <input type="text" id="notes" name="notes" class="form-control">
            </div>
        </div>
    
        <!-- Row 7 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="released_on" class="form-label">Released On:</label>
                <input type="datetime-local" id="released_on" name="released_on" class="form-control" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
        </div>
    
        <!-- Row 8 -->
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="occupation" class="form-label">Occupation:</label>
                <input type="text" id="occupation" name="occupation" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <label for="contact_info" class="form-label">Contact Info:</label>
                <input type="text" id="contact_info" name="contact_info" class="form-control" required>
            </div>
        </div>
    
        <!-- Submit Button -->
        <div class="row">
            <button type="submit" class="btn btn-primary col-6 mx-auto mb-3">Submit</button>
        </div>
    
        <!-- Back Link -->
        <div class="row">
            <span class="text-center d-block pb-4 pt-2 col-12">
                <a href="/" class="text-decoration-none text-center text-secondary fw-bold fas fa-back">Back to Home</a>
            </span>
        </div>
    </form>

</div>
