
<body>
    {% include 'includes/navbar.html' %}

    <div class="container my-4">
        <div class="row g-3">
            {% for person in persons %}
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card glassmorphic">
                    <img src="{{ person.photo_url }}" class="card-img-top" alt="{{ person.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ person.name }}</h5>
                        <p class="card-text"><strong>Occupation:</strong> {{ person.occupation }}</p>
                        <p class="card-text"><strong>Age:</strong> {{ person.age }}</p>
                        <p class="card-text"><strong>Contact:</strong> {{ person.contact_info }}</p>
                        <p class="card-text"><strong>Last Known Location:</strong> {{ person.last_known_location }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'includes/footer.html' %}
